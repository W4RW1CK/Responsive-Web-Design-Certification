<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Availability Table</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header></header>
    <main>
        <table>
            <thead>
                <caption>Availability Table</caption>
                <tr>
                    <th></th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                </tr>
            </thead>
            <tbody>
                <tr class="sharp">
                    <th class="time">
                        <time timedate="09:00">09:00</time>
                    </th>
                    <td class="available-4"></td>
                    <td class="available-4"></td>
                    <td class="available-5"></td>
                    <td class="available-1"></td>
                    <td class="available-3"></td>
                </tr>
                <tr class="half">
                    <th class="time">
                        <time timedate="10:00">10:00</time>
                    </th>
                    <td class="available-4"></td>
                    <td class="available-1"></td>
                    <td class="available-2"></td>
                    <td class="available-4"></td>
                    <td class="available-4"></td>
                </tr>
                <tr class="sharp">
                    <th class="time">
                        <time timedate="11:00">11:00</time>
                    </th>
                    <td class="available-5"></td>
                    <td class="available-2"></td>
                    <td class="available-0"></td>
                    <td class="available-4"></td>
                    <td class="available-5"></td>
                </tr>
                <tr class="half">
                    <th class="time">
                        <time timedate="12:00">12:00</time>
                    </th>
                    <td class="available-0"></td>
                    <td class="available-1"></td>
                    <td class="available-4"></td>
                    <td class="available-3"></td>
                    <td class="available-2"></td>
                </tr>
                <tr class="sharp">
                    <th class="time">
                        <time timedate="13:00">13:00</time>
                    </th>
                    <td class="available-2"></td>
                    <td class="available-5"></td>
                    <td class="available-5"></td>
                    <td class="available-1"></td>
                    <td class="available-2"></td>
                </tr>
            </tbody>
        </table>
        <div id="legend">
            <span>Availability</span>
            <span> 0 <div id="legend-gradient"></div> 5</span>
        </div>
    </main>
</body>

</html>
