<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Business Card</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="business-card">
        <img src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg" alt="." class="profile-image" />
        <p class="full-name">Name Lastname</p>
        <p class="designation">Blockchain Developer</p>
        <p class="company">@company</p>
        <hr>
        <p>Email: example@email.com</p>
        <p>Phone: (123) 456-7890</p>
        <a href="." class="portfolio-link">Portfolio</a>
        <hr>
        <div class="social-media">
            <h2>Connect with me</h2>
            <a href=".">Twitter</a>
            <a href=".">LinkedIn</a>
            <a href=".">GitHub</a>
        </div>
    </div>
</body>

</html>
