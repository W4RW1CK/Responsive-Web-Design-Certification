<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <ul class="todo-list">
            <h1>My To-Do List</h1>
            <li class="element">
                <input type="checkbox" id="first-box" />
                <label for="first-box">First To-Do</label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" href="." target="_blank">Link one</a></li>
                </ul>
            </li>

            <li class="element">
                <input type="checkbox" id="second-box" />
                <label for="second-box">Second To-Do</label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" href="." target="_blank">Link two</a></li>
                </ul>
            </li>

            <li class="element">
                <input type="checkbox" id="third-box" />
                <label for="third-box">Third To-Do</label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" href="." target="_blank">Link three</a></li>
                </ul>
            </li>

            <li class="element">
                <input type="checkbox" id="fourth-box" />
                <label for="fourth-box">Fourth To-Do</label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" href="." target="_blank">Link four</a></li>
                </ul>
            </li>
        </ul>
    </main>
</body>

</html>
