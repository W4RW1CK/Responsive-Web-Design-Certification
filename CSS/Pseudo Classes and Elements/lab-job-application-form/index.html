<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Job Application Form</h1>
        <form>
            <label for="name">Full Name: </label>
            <input type="text" class="full-width" id="name" placeholder="Jhon Doe" required />
            <label for="email">Email: </label>
            <input type="email" class="full-width" id="email" placeholder="example@email.com" required />
            <label for="position">Position: </label>
            <select class="full-width" id="position">
                <option value="" selected>Select a Job Position</option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
            </select>
            <fieldset class="radio-group full-width">
                <legend>Availability</legend>
                <input type="radio" name="availability" id="full-time" value="full-time" checked />
                <label for="full-time">Full time</label>
                <input type="radio" name="availability" id="part-time" value="part-time" />
                <label for="part-time">Part time</label>
            </fieldset>
            <label for="message">Why do you want this job? </label>
            <textarea class="full-width" id="message" placeholder="I want this job..."></textarea>
            <button type="submit" class="full-width">Submit</button>
        </form>
    </div>
</body>
</html>
