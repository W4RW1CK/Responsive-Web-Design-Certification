<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
        <section>
            <h2>Your Cart</h2>
            <figure>
                <img src="https://www.uselessthingstobuy.com/wp-content/uploads/2021/03/Screen-Shot-2021-03-26-at-9.58.00-PM.png" alt="Darth Vader Pen Holder">
                <figcaption>Darth Vader Pen Holder</figcaption>
            </figure>
        </section>
        
        <section>
            <h2>Payment Information</h2>
            <form action="/submit-payment" method="POST">
                <div>
                    <label for="card-name">Cardholder Name <span aria-hidden="true">*</span></label>
                    <input type="text" id="card-name" name="card-name" required="">
                </div>
                <div>
                    <label for="card-number">Card Number <span aria-hidden="true">*</span></label>
                    <input type="text" id="card-number" name="card-number" aria-describedby="card-number-help" required="">
                    <p id="card-number-help">Please enter your 16-digit card number without spaces or dashes.</p>
                </div>
            </form>
        </section>
</body>

</html>
